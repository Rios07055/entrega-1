<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="text/javascript" src="../js/signup.js"></script>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="home.html">Home</a>
        <a href="sign-in.html">Login</a>
        <a href="sign-up.html" class="active">Registrarse</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    <main>
        <div class="login-box">
            <h2>Registrarse</h2>
            <form onsubmit="register(event)">
                <input type="text" class="input-text" placeholder="Nombre de usuario" required>
                <input type="text" class="input-text" placeholder="Correo electrónico" required>
                <input type="password" class="input-text" placeholder="Contraseña" required>
                <input type="password" class="input-text" placeholder="Repite tu contraseña" required>
                <button class="secondary" type="submit">Registrarse</button>
            </form>
        </div>
    </main>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
</body>
</html>
