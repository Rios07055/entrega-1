<div class="login-box">
    <h2>Registrarse</h2>
    <form [formGroup]="signUpForm">
        <input type="text" class="input-text" placeholder="Nombre de usuario" formControlName="username">
        <input type="text" class="input-text" placeholder="Correo electrónico" formControlName="email">
        <input type="password" class="input-text" placeholder="Contraseña" formControlName="password">
        <input type="password" class="input-text" placeholder="Repite tu contraseña" formControlName="confirmPass">
        <a class="secondary" (click)="onSignUp()">Registrarse</a>
    </form>
</div>
